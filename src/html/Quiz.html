<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/Homepage.css">
    <link rel="stylesheet" href="../css/Quiz.css">
</head>
<body>
    <header>
        <h1>Attempt a Quiz!</h1>
    </header>
    <nav>
        <a href="Homepage.html">Home</a>
        <a href="Quiz.html">Attempt a Quiz</a>
        <a href="Progress.html">Track Your Progress</a>
        <a href="Feedback.html">Feedback</a>
    </nav>
</body>
<main>
    <section id="quiz-setup">
        <h2>Select an initial difficulty.</h2>
        <label for="difficulty">Select Difficulty Level:</label>
        <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button id="start-quiz-btn">Start Quiz</button>
    </section>
    <section id="quiz" style="display:none;">
        <h2>Quiz</h2>
        <div id="question-container">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="submit-quiz-btn" style="display:none;">Submit Quiz</button>
    </section>
    <section id="progress" style="display:none;">
        <h2>Progress</h2>
        <p id="proficiency-level">Estimated Proficiency Level: Unknown</p>
    </section>
</main>
<script src="../js/getQuestions.js"></script>
</html>
